<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Login/Signup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>

      <div class="left-login-section">
        <h2>Log In</h2>
        <form>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="button" class="back-btn">Back to Sign Up</button>
          <button type="button" class="left-login-btn">Log In</button>
           <div class="or-signup"><span>or</span></div>
            <button type="button" class="google-btn">
              <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="apple-btn">
              <i class="fab fa-apple"></i> Apple
            </button>
        </form>
      </div>

    <!-- Container with panels -->
    <div class="container">
      <div class="left-panel">
        <h1>Welcome Back!</h1>
        <p>Access your account and get updatesâ›…</p>
      </div>



      <div class="right-panel">
        <div class="signup-form">
          <h2>Sign Up</h2>
          <form>
            <input type="text" placeholder="First Name" required />
            <input type="text" placeholder="Last Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="checkbox" required />
            <label>Accept Terms & Conditions</label>
            <button type="button" class="join-us-btn">Sign Up</button>
            <div class="or-signup"><span>or</span></div>
            <button type="button" class="google-btn">
              <i class="fab fa-google"></i> Google
            </button>
            <button type="button" class="apple-btn">
              <i class="fab fa-apple"></i> Apple
            </button>
            <p>Already have an account?</p>
            <button type="button" class="login-btn">Log In</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Hidden Login section under left panel -->

    <script src="signup.js"></script>
  </body>
</html>
