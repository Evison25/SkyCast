<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="signin.css">
  <script src="script.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Create your Account</h1>
      <p>Get daily weather updatesâ›…</p>
    </div>
    <div class="right-panel">
      <h2>Sign Up</h2>
      <form action="#" method="POST">
        <input type="text" id="first-name" name="first-name" placeholder="First name" required>
        <input type="text" id="last-name" name="last-name" placeholder="Last name" required>
        <input type="email" id="email" name="email" placeholder="Enter Your Email address" required>
        <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
        <input type="checkbox" id="terms" name="terms" required>
        <label>
          Accept Terms & Conditions
        </label>

        <button type="button" onclick="ToIndex()" class="join-us-btn">SignUp</button>

        <div class="or-signup">
          <span>or</span>
        </div>

        <div class="social-signup">
          <button type="button" class="google-btn">
            <i class="fab fa-google"></i> Sign up with Google
          </button>
          <button type="button" class="apple-btn">
            <i class="fab fa-apple"></i> Sign up with Apple
          </button>
        </div>
        <p>Already have an account?</p>
        <button type="button"  class="login-btn">Log In</button>
      </form>
    </div>
  </div>
</body>
</html>
