<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Button Hover Effects</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>

  <h1 class="text1">Button Hover Effects</h1>

  <div class="button-container">

    <!-- 1. Color Change -->
    <button class="btn color-change">Color Change</button>

    <!-- 2. Sliding Effect -->
    <button class="btn slide-in">
      Slide In Text
      <span class="slide-text">Hello!</span>
    </button>

    <!-- 3. Fill Effect -->
    <button class="btn fill-effect">
      Fill Effect
      <span class="overlay"></span>
    </button>

    <!-- 4. Border Effect -->
    <button class="btn border-effect">Border Effect</button>

    <!-- 5. Scale Effect -->
    <button class="btn scale-effect">Scale Effect</button>

    <!-- 6. Rotate Effect -->
    <button class="btn rotate-effect">Rotate Effect</button>

  

<button class="ultimate_button">ultimate</button>
</div>
</body>
</html>
