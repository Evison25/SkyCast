<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=sunny"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=foggy"
    />
    
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav class="navbar">
      <div class="logo">
        <img
          src="https://static.vecteezy.com/system/resources/previews/024/825/180/non_2x/3d-weather-icon-day-free-png.png"
          height="70px"
          width="70px"
        />
        <span>SkyCast</span>
      </div>

      <div class="search-box">
        <input class="city-input" type="text" placeholder="Enter a city" />
        <button class="sub" type="submit"><i class="fa fa-search"></i></button>
      </div>

      <ul class="nav-links">
        <li><a href="#">News</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
        <li> <select class="temp-unit" id="temp-unit" >
          <option value="celsius">°C</option>
          <option value="fahrenheit">°F</option>
        </select></li>
      </ul>

      <button onclick="ToSignin()" class="signup">Sign In</button>
    </nav>

    <div class="main_container">
      <!-- Weather Widget -->
      <div class="weather-widget">
        <div class="widget-header">
          <span id="widget-location">Rajpath Area, Delhi</span>
          <span id="widget-time">As of 14:03 IST</span>
        </div>
        <div class="widget-body">
          <div class="temp-block">
            <span class="temp-main">31°</span>
            <img class="weather-icon"
              src="weather-images/mist.png"
              alt="foggy"
              height="90px"
              width="90px">
          </div>
          <div class="desc-block">
            <br />
            <p class="condition">Fog</p>
            <p class="day-night">Day 32° • Night 26°</p>
          </div>
        </div>
      </div>

      <div draggable="true" class="timely-weather">
        <div class="data-block">
          <h1>Mon</h1>
          <div class="time-block">
            <span class="time-temp">28°</span>
            <br>
            <img
            src="weather-images/clear.png"
            alt="sunny"
            height="90px"
            width="90px">
            
          </div>
        </div>
        <div class="data-block">
          <h1>Tue</h1>
          <div class="time-block">
            <span class="time-temp">28°</span>
    <br>
            <img
            src="weather-images/clear.png"
            alt="sunny"
            >
            
          </div>
        </div>
        <div class="data-block">
          <h1>Wed</h1>
          <div class="time-block">
            <span class="time-temp">28°</span>
        <br>
            <img
            src="weather-images/clear.png"
            alt="sunny"
           >
            
          </div>
        </div>
        <div class="data-block">
          <h1>Thu</h1>
          <div class="time-block">
            <span class="time-temp">28°</span>
            <br>
            <img
            src="weather-images/clear.png"
            alt="sunny"
           >
            
          </div>
        </div>
        <div class="data-block">
          <h1>Fri</h1>
          <div class="time-block">
            <span class="time-temp">28°</span>
            <br>
            <img
            src="weather-images/snow.png"
            alt="sunny"
           >
            
          </div>
        </div>
        <div class="data-block">
          <h1>Sat</h1>
          <div class="time-block">
            <span class="time-temp">28°</span>
            <br>
            <img
            src="weather-images/rain.png"
            alt="sunny"
            >
            
          </div>
        </div>
        <div class="data-block">
          <h1>Sun</h1>
          <div class="time-block">
            <span class="time-temp">28°</span>
            <br>
            <img
            src="weather-images/wind.png"
            alt="sunny"
            >
            
          </div>
        </div>
      </div>

    </div>
    <div class="nasa-section">
    <div class="nasa-pic"></div>
    <h1 class="nasa-title">nasa title</h1>
    <p class="nasa-explanation">nasa description</p>
      </div>
    <footer class="footer">
      <div class="footer-content">
        <p>Contact Us</p>
        <div class="social-icons">
          <a class="facebook" href="https://www.facebook.com/">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a class="x" href="https://x.com/"><i class="fab fa-x"></i></a>
          <a class="instagram" href="https://www.instagram.com/">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
