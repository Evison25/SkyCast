<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <nav class="navbar">
      <div class="logo">
        <img
          src="https://static.vecteezy.com/system/resources/previews/024/825/180/non_2x/3d-weather-icon-day-free-png.png"
          height="70px"
          width="70px"
        />
        <span>SkyCast</span>
      </div>
      <div class="search-box">
        <input type="text" placeholder="Enter a city" />
        <button class="sub" type="submit"><i class="fa fa-search"></i></button>
      </div>

      <ul class="nav-links">
        <li><a href="#">News</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
      <button onclick="ToSignin()" class="signup">Sign In</button>
    </nav>
  </head>
  <body>
    <div class="main_container">
      <!-- Weather Widget -->
      <div class="weather-widget">
        <div class="widget-header">
          <span id="widget-location">Rajpath Area, Delhi</span>
          <span id="widget-time">As of 14:03 IST</span>
        </div>
        <div class="widget-body">
          <div class="temp-block">
            <span class="temp-main">31°</span>
            <span class="material-symbols-outlined"> foggy </span>
          </div>
          <div class="desc-block">
            <br />
            <p class="condition">Fog</p>
            <p class="day-night">Day 32° • Night 26°</p>
          </div>
        </div>
      </div>
      <div class="timely-weather">
        <div class="morning">

        </div>
      </div>
    </div>
  </body>
  <div>
    <footer class="footer">
      <div class="footer-content">
        <p>Contact Us</p>
        <div class="social-icons">
          <a class="facebook" href="https://www.facebook.com/"
            ><i class="fab fa-facebook-f"></i
          ></a>
          <a class="x" href="https://x.com/"><i class="fab fa-x"></i></a>
          <a class="instagram" href="https://www.instagram.com/"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
      </div>
    </footer>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=foggy"
    />
  </div>
</html>
